<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header ">
            <h1>CRIAR CONTA</h1>

        </section>
        <form class="form" id="form">
            <div class="form-content">
                <label for="username">Nome do usuario</label>
                <input type="text" name="username" id="username" placeholder="Digite o nome do usuario...">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Digite o seu email">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Senha</label>
                <input type="password" name="password" id="password-confirmation" placeholder="Digite sua senha novamente">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            <div class="mensagem">

            </div>
            <button type="submit" >Cadastrar</button>
        </form>
        <audio id="successSound" src="https://www.youtube.com/watch?v=LDz7YAX93vc"></audio>
    </div>
    <script src="scriptTeste.js"></script>
</body>
</html>
